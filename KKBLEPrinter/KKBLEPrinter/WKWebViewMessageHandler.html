            //分享回调结果显示
            function shareResult(channel_id,share_channel,share_url) {

            //JS执行window.webkit.messageHandlers.Camera.postMessage(<messageBody>)
            function cameraClick() {
                window.webkit.messageHandlers.Camera.postMessage(null);
            }
            
            //调用相册回调结果显示
